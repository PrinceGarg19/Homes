<app-navbar></app-navbar>
<div class="container mt-5" >
  <h2 class="" style="color: grey;">Patients</h2>

  <table class="table mt-5">
    <thead>
      <tr class="table" style="background-color: #0d6efd; color: white;">
        <th scope="col">Photo</th>
      <th scope="col">Name</th>
      <th scope="col">ID</th>
      <th scope="col">Age</th>
      <th scope="col">Address</th>
      <th scope="col">Number</th>
      <th scope="col">Last Visit</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <tr *ngFor="let row of employeeData">
        <td><img src="./assets/p.jpg" class="card-img-top circle" alt="..."></td>
        <td><b>{{row.name}}</b></td>
        <td style="color:grey">{{row.id}}</td>
        <td style="color:grey">{{row.age}}</td>
        <td>{{row.address}}</td>
        <td style="color:blue"><i class="bi bi-telephone"></i>&nbsp;{{row.mobile}}</td>
        <td style="color:grey">{{row.date}}</td>
        <td>
        <div class="card">
          {{row.status}}
        </div>
      </td>
        <td>
          <button type="button " (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary" style="border-radius: 20%;"><i class="bi bi-pencil-square"></i></button>
          <button type="button " (click)="deleteEmployee(row)" class="btn btn-danger ms-2" style="border-radius: 20%;"><i class="bi bi-trash3"></i></button>
      </td>
    </tr>

  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Patient Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formvalue">
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control rounded" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">ID</label>
            <input type="text" formControlName="id" class="form-control rounded" id="exampleInputPassword1">
          </div>
          <div class="row">
            <div class="col">
                <label for="exampleInputPassword1" class="form-label">Age</label>
                <input type="text" formControlName="age" class="form-control rounded" id="exampleInputPassword1">
              </div>
              <div class="col">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <input type="text" formControlName="address" class="form-control rounded" id="exampleInputPassword1">
              </div>
            </div>

          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
            <input type="text" formControlName="mobile" class="form-control rounded" id="exampleInputPassword1">
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Last Visit</label>
            <input type="text" formControlName="date" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Status</label>
            <input type="text" formControlName="status" class="form-control" id="exampleInputPassword1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="PostEmployeeDetails()">Add</button> -->
        <button *ngIf="showUpdate" type="button" class="btn btn-primary" (click)="updateEmployeeDetails()">Update</button>
      </div>
    </div>
  </div>
</div>

</div>
